<h4>Listado</h4>
<ul class="list-group-item">
  <li *ngFor="let character of characterList;
  let i = index;
  let isFirts = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-success': isLast,
    'list-group-item-primary': isFirts,
  }">

  <div>
    <span class="text-primary"> {{ i + 1}}. </span>
    <Span>{{ character.name }} - </Span>
    <strong>Power: </strong>
    <span>{{ character.power }}</span>
  </div>

  <!-- <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button> -->
  <button class="btn btn-danger" (click)="onDeleteCharacter( character.id )">X</button>

  </li>
</ul>
